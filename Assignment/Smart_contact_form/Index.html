<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“§ Contact Form</h1>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          type="text" 
          id="name" 
          placeholder="Enter your name"
          required 
          minlength="2">
        <div class="error" id="nameError"></div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          placeholder="Enter your email address"
          required>
        <div class="error" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea 
          id="message" 
          placeholder="Type your message here (min 10 characters)"
          required 
          minlength="10" 
          rows="5"></textarea>
        <div class="error" id="messageError"></div>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="formSuccess" class="success" style="display:none;">
      âœ… Message sent successfully!
    </div>

    <div class="history">
      <h2>ðŸ“‹ Message History</h2>
      <p id="emptyState">No messages yet</p>
      <ul id="messagesList" class="messages-list"></ul>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
